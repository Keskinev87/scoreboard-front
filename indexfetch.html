<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" type="text/css" href="styles/styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="loader" id="loader"></div>

<div class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1">Filters</a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse" style="position:absolute; background:#ffffff;">
                <div class="panel-body">
                    <form id="filter-form">
                    <div class="row col-lg-10 col-md-12 col-sm-10 col-xs-12 col-lg-offset-1 col-sm-offset-1">
                        <h2>Filter options</h2>
                        <div class="form-group">
                            <label for="playersName">Name</label>
                            <input class="form-control" type="text" name="playersName" id="playersName">
                        </div>
                        <div class="form-group">
                            <label for="playersName">Countries</label>
                            <div class="dropdown">
                                <input class="dropdown-toggle form-control" type="text" data-toggle="dropdown">
                                <ul class="dropdown-menu" id="countries">
                                    
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="regDateFrom">Date from</label>
                            <input class="form-control" type="date" name="regDateFrom" id="regDateFrom">
                        </div>
                        <div class="form-group">
                            <label for="regDateTo">Date to</label>
                            <input class="form-control" type="date" name="regDateTo" id="regDateTo">
                        </div>
                    </div>
                    <div class="row col-lg-10 col-md-12 col-sm-10 col-xs-12 col-lg-offset-1 col-sm-offset-1">
                        <h2>Sort options</h2>
                        <div class="form-group">
                            <label for="scoreSort">Sort by:</label>
                            <select class="form-control" name="sortCriteria" id="sortCriteria">
                                <option value=""></option>
                                <option value="name">Name</option>
                                <option value="country">Country</option>
                                <option value="date">Date</option>
                                <option value="score">Score</option>
                                <option value="score">Value</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="radio-inline"><input type="radio" name="sortType" value="ascending" checked>Ascending</label>
                            <label class="radio-inline"><input type="radio" name="sortType" value="descending">Descending</label>
                        </div>
                        <button type="submit" class="btn btn-default" onClick="submitForm(event)">Submit</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    
</div>

</body>
<script src="scripts/scoreboard.js"></script>
</html>
